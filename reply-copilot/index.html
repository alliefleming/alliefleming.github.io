  <body>
	  <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
			  <div class="row">
				  <div class="col-sm-4">

				        <img alt="Brand" src="images/reply-copilot-logo-white.svg" class="img-responsive">

    <div class="container">
	    <div class="row">
		    <div class="col-xs-12">
		    <h3 class="text-center">which website are you on?</h3>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12 text-center">
				<!-- Split button -->
				<div class="btn-group">
				  <button type="button" class="btn btn-default">Select a website</button>
				  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="caret"></span>
				    <span class="sr-only">Toggle Dropdown</span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Facebook</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Yelp</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Google</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Twitter</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="#">Trip Advisor</a></li>
				  </ul>
				</div>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
			    <form>
					<div class="form-group">
						<label for="exampleInputName1">Your name</label>
						<input type="email" class="form-control" id="exampleInputName1" placeholder="First and last name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Your Email</label>
						<input type="password" class="form-control" id="exampleInputEmail1" placeholder="example@website.com">
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox"> Opt in to our email list
						</label>
					</div>
					<h5>Type of Response <i class="fa fa-question-circle"></i></h5>
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default">Positive</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default">Negative</button>
					  </div>
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default">Neutral</button>
					  </div>
					</div>
					<p style="line-height: 5px;">&nbsp;</p>
					<div class="form-group">
						<label for="exampleInputName1">Customer Name</label>
						<input type="email" class="form-control" id="exampleInputName1" placeholder="Customer name">
					</div>
					<div class="row">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-lg btn-success col-xs-12 ">Generate Response</button>
						</div>
					</div>
				</form>
		    </div>
	    </div>
    </div>
